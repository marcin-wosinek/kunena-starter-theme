COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Contoh template dapat digunakan sebagai dasar ketika Anda mulai merancang template Anda sendiri. Untuk memulai: menyalin semua yang ada di /components/com_kunena/template/example dalam folder anda sendiri dan mengedit template.xml. Memungkinkan orang untuk menerjemahkan pengaturan kustom Anda: Ubah File nama bahasa xx-XX.com_kunena.tpl_[folder].ini. file bahasa tidak dapat dihapus. Template ini menggunakan gambar dari template Eagle Blue (default)."

