COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="ពុម្ព​គំរូ​ត្រូវ​បាន​ប្រើ​ជា​គោល​ពេល​អ្នក​ចាប់ផ្ដើម​រចនា​ពុម្ព​ផ្ទាល់​ខ្លួន​របស់​អ្នក ។ ដើម្បី​ចាប់ផ្ដើម៖ សូម​ចម្លង​អ្វីៗ​ទាំងអស់​ក្នុង​ថត /components/com_kunena/template/example ទៅ​ក្នុង​ថត​ផ្ទាល់ខ្លួន​របស់​អ្នក ហើយ​កែសម្រួល template.xml ។ ដើម្បី​ឲ្យ​គេ​អាច​បកប្រែ​បណ្ដា​ប៉ារ៉ាម៉ែត្រ​ផ្ទាល់​របស់​អ្នក៖ ប្ដូរ​ឈ្មោះ​ឯកសារ​ភាសា​ទៅ​ជា xx-XX.com_kunena.tpl_[folder].ini ។ បណ្ដា​ឯកសារ​ភាសា​ដែល​បាន​ប្រើ​អាច​ត្រូវ​បាន​រក​ឃើញ ។ ពុម្ព​នេះ​ប្រើ​រូបភាព​ទាំងឡាយ​ពី​ពុម្ព Blue Eagle (លំនាំដើម) ។"

