COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Das Beispieltemplate kann als Ausgangspunkt zum Entwerfen eines eigenen Template verwendet werden. Kopiere dazu den gesamten Inhalt aus /components/com_kunena/template/example in einen eigenen Ordner und passe die enthaltene template.xml entsprechend an. Um benutzerdefinierte Sprachen verwenden zu können, nenne diese übersetzten Sprachdateien in xx-XX.com_kunena.tpl_[ordner].ini um. Nicht verwendete Sprachdateien können gelöscht werden. Dieses Template verwendet Bilder aus dem Blue Eagle Standardtemplate."

