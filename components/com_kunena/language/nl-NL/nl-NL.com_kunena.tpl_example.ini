COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Voorbeeldsjabloon kan worden gebruikt als uitvalsbasis wanneer u begint met het ontwerpen van een eigen sjabloon. Om te beginnen: maak een kopie van alles in / components / com_kunena / template / voorbeeld in uw eigen map en bewerk template.xml. Om mensen uw aangepaste parameters te laten vertalen: hernoem taalbestanden xx-XX.com_kunena.tpl_ [map].ini. Ongebruikte taalbestanden kunnen worden verwijderd. Dit sjabloon maakt gebruik van afbeeldingen van Blue Eagle (default) sjabloon."

