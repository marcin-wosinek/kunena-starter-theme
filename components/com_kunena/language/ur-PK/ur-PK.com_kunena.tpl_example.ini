COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="مثال کے طور پر دیئے گئے سانچے کو بنیاد بناتے ہوئے آپ اپنا سانچہ ڈیزائن کر سکتے ہیں۔ آغاز \nکرنے کے لئےدرج ذیل فولڈر میں موجود تمام فائلز کو اپنے فولڈر میں کاپی کریں \n/components/com_kunena/template/example اور\ntemplate.xml میں تبدیلی کریں\nآپ کے اپنے پیرامیٹرز کے ترجمہ کی سہولت لوگوں کو دینے کے لئے زبان کی فائلوں کے نام  \nکی تبدیلی درج ذیل فائل میں کریں\nxx-XX.com_kunena.tpl_[folder].ini.\nزبان کی غیر ضروری فائلوں کو ختم کیا جا سکتا ہے۔ اس سانچہ میں امیجز کا استعمال بلو ایگل نامی ڈیفالٹ سانچہ سے کیا گیا ہے۔\n"

