COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Przykładowy szablon może być wykorzystywany jako baza do projektowania własnych szablonów. Aby rozpocząć skopjuj wszystko z folderu /components/com_kunena/template/example do swojego folderu i wyedytuj plik template.xml. Aby umożliwić tłumaczenie własnych parametrów, zmień nazwę plików językowych na xx-XX.com_kunena.tpl_[folder].ini. Nieużywane pliki językowe mogą zostać usunięte. Ten szablon używa obrazków z domyślnego szablonu Blue Eagle."

