COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Modelo de exemplo que pode ser utilizador como uma base quando começar a desenhar o seu próprio modelo. Para começar: copie tudo de  /components/com_kunena/template/example para a sua própria pasta e edite o ficheiro template.xml. Para permitir que as pessoas traduzam os seus parâmetros personalizados: renomear os arquivos de idioma para xx-XX.com_kunena.tpl_ [pasta].ini . Ficheiros de idiomas não utilizados podem ser apagados. Este modelo usa imagens do modelo Blue Eagle (padrão)."

