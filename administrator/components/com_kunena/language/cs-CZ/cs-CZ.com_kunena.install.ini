COM_KUNENA_INSTALL_RESTORE_HINT="Instalátor našel zálohu z #COMPONENT_OLD# #VERSION_OLD#. Tato možnost obnoví stará data a deinstaluje Kunena #VERSION#. Po dokončení této akce musíte resinstalovat vaši starou verzi a váši šablonu, jazyk a obnovit změny které chcete provést."
COM_KUNENA_INSTALL_WARN="POZOR:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Pokud již máte instalovanou Kunena #VERSION# a později jste se rozhodli pro downgrade zpět na #COMPONENT_OLD# #VERSION_OLD#, všechny nové zprávy od upgrade nebudou importovány. Prosím <em>migrujte</em> místo toho vaši starou verzi."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Tato akce by měla být provedena pouze jednou.</em> Pokud máte nainstalován jakýkoliv #COMPONENT_OLD# modul, pluginy nebo integraci které nebyly vytvořeny pro Kunena #VERSION#, musíte je všechny odinstalovat nebo upgradovat všechny na kompatibilní verzi před startem migrace. Většina ze starých komponent totiž nedetekuje správně novou verzi Kuneny a váš website bude poškozen."
