COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Hlavní Fórum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Toto je hlavní sekce fora. Jako sekce úrovně 1 tato sekce slouží jako kontejner pro individuální boardy a kategorie. Tato level 1 sekce musí být nastavena při všech instalacích Kunena Fora."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Z důvodu poskytnutí dalších informací pro hosty a členy, nadpis fora může být být vyučit pro zobrazení důležitého textu na začátku kategorie."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Vítej Karle"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Doporučujeme novým členům, aby napsali krátký příspěvek a představili se v této kategorii fora."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Vítejte v Kunena foru![/b] \n\n Povězte nám něco o Vás - kdo jste, co máte rádi a proč jste se stali členy tohoto website. \n Všechny zde vítáme a těšíme se na Vaše příspěvky!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Připomínky"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Máte nějákou připomínku nebo nápad o který se s ními chcete podělit? \n Nestyďte se a napište nám. Váš feedback je pro nás důležitý a pomůže nám zlepšit naše služby."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Toto je volitelný nadpis fora pro sekci připomínky."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Vítejte v Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Vítejte v Kunena![/b][/size] \n\n Děkujeme, že jste vybrali Kunena jako platformu pro Vaše forum v rámci CMS Joomla. \n\n Kunena, v překladu Svahilštiny znamená &ldquo;mluvit,&rdquo; a je vytvořena týmem open source profesionálů s cílem poskytnout maximální kvalitu. Kunena také podporuje komunitní komponenty jako Community Builder a JomSocial. \n\n\n [size=4][b]Další Zdroje Informací[/b][/size] \n\n [b]Kunena Dokumentace:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Pošlete nám Vaše připomínky a nápady:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Follow Kunena na Twitteru:[/b] [url]http://www.kunena.org/twitter[/url]\n\n [b]Český Překlad Kunena - David Mara -:[/b] [url]http://www.JoomlaExpert.cz[/url]"

