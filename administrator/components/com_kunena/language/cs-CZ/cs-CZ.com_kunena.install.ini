COM_KUNENA_INSTALL_MIGRATE_HINT="Byla detekována stará #COMPONENT_OLD# verze, která používá jiný model databáze a staré lokace souborů. Tuto možnost použijte pro migraci vašich dat z této staré verze na Kunena #VERSION#. Vaše data budou zálohovány, ale šablony a vlastní úpravy budou ztraceny.Pokud již jste nainstalovali Kunena 1.6+, tato akce obnoví data (nebo zálohu) z #COMPONENT_OLD# #VERSION_OLD# a provede migraci na nový model dat."
COM_KUNENA_INSTALL_INSTALL_HINT="Tuto možnost použijte pro dokončení vaši instalace. Tato sekce vytvoří nové forum včetně sample dat které obsahuje."
