COM_KUNENA_INSTALL_MIGRATE_HINT="نسخه قديمي #COMPONENT_OLD# شناسايي شد, كه از مدل پايگاه داده و مكان فايلهاي قديمي استفاده ميكند. از اين گزينه جهت مهاجرت به كيوننا 1.6 استفاده كنيد ، از اطلاعات قديمي شما پشتيبان گرفته ميشود, ولي همه قالبها وتغييرات سفارشي از بين ميروند. اگر هم اكنون كيوننا #VERSION# را نصب كرديد اين عمليات اطلاعات يا پشتيبان را از #COMPONENT_OLD# #VERSION_OLD# و مهاجرت شما به مدل اطلاعات جديد شما انجام ميشود."
