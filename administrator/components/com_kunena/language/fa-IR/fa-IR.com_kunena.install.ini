COM_KUNENA_SAMPLEDATA_SECTION_TITLE="انجمن اصلي"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="اين بخش اصلي انجمن است. به عنوان يك سطح بخش آن به عنوان محتوي  براي بورد شخصي يا مجموعه ها . همچنين به عنوان يك سطح 1  بخش بايد براي راه اندازي در هر انجمن كيوننا باشد."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="به منظور ارائه اطلاعات تکميلي را براي شما کاربران و مهمانان آنلاين, سربرگ انجمن را ميتوان خيلي قويتر براي نمياش متون در بالاي رده مجموعه نشان داد."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="خوش آمديد"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="ما كاربران جديد را تشويق ميكنيم كه درمورد خود مطلب كوتاهي بنويسند. همديگر را بشناسيد و علاقه مندي هاي خود را به اشتراك بگذاريد."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]به كيوننا خوش آمديد[/b] \n\n به ما و كاربران ما بگوئيد چه كسي هستيد, چه چيزي دوست داريد و چرا عضو اين سايت شديد. \n ما به همه اعضاء جديد خوش آمد ميگوئيم و اميدواريم كه زياد شما را اينجا ببينيم !"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="صندوق پيشنهادات و انتقادات"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="آيا انتقاد و پيشنهادي داريد؟ \n براي ما يادداشت بنويسيد. ميخواهيم نظرات شما را بشنويم تا بتوانيم سايتي بهتر براي بازديدكنندگان داشته باشيم."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="اين سربرگ اختياري انجمن براي صندوق پيشنهادات و انتقادات است."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="به كيوننا خوش آمديد"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]به كيوننا خوش آمديد[/b][/size] \n\n با تشكر از شما جهت انتخاب كيوننا بعنوان انجمن ساز جوملاي خود. \n\n كيوننا در زبان سواحلي به معني &ldquo;صحبت كردن,&rdquo; است ، توسط يك تيم حرفه ي منبع باز با هدف ارائه بهترين كيفيت ساخته شده, راه حلي محكم و يكپارچه براي جوملا. كيونا همچنين جوامع مجازي نظير كامپروفايل و جومسوشيال را نيز پشتيباني ميكند. \n\n\n [size=4][b]منابع اضافي كيوننا[/b][/size] \n\n [b]مستندات كيوننا:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]انجمن پشتيباني كيوننا[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]دانلود كيوننا:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]بلاگ كيوننا:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]ارسال ايده هاي خود:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]دنبال كردن كيوننا در توئيتر:[/b] [url]http://www.kunena.org/twitter[/url] \n\n [b]ترجمه به فارسي : عبدالحليم پوردريائي:[/b] [url]http://www.pourdaryaei.com[/url]"

COM_KUNENA_MENU_TITLE="منوي كيوننا"
COM_KUNENA_MENU_TITLE_DESC="اين منوي پيشفرض كيوننااست. به عنوان منوي بالاي كيوننا استفاده ميشود.ميتوان در هر موقعيت ماژولي منتشر كرد.به سادگي هر آيتمي كه مورد نياز نيست را از حالت انتشار خارج كنيد."

