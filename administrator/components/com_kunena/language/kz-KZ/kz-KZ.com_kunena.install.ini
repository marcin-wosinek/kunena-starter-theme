COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Біз жаңа қолдануышалардың осы жерде өздерін таныстырғандарын қалаймыз. Бір бірлеріңізбен танысыңыздар және қызығушылықтарыңызьен алмасыңыздар. "
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Kunena-ға қош келдіңіз!![/b] \n\n Бізге және біздің қолданушыларымызға кім екеніңізді және сіз не үшін бұл  сайттың мүшесі болғаныңыз туралы айтып беріңіз.\n Біз жаңа мүшелерге әрқашанда қуаныштымыз және сіздердің  көбірек болғанынқалаймыз!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Ұсыныстар "
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Ескертулер мен ұсыныстар болса ұялмаймай бізге хабарлаңыз!  \n Біз сіздердің ұсыныстарыңызды естігіміз келеді, және де сіздерге ыңғайлы болатындай сайтты жақсартуға тырысамыз."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Бұл міндетті емес ұсыныстарға арналған Форум категориясы"
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Kunena-ға қош келдіңіз!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Kunena-ға қош келдіңіз![/b][/size] \n\n Joomla сайтыңыздың форумы ретінде Kunena форумды таңдағаныңыз үшін рақмет. \n\n Kunena суахили тілінен аударғанда   'сөйлеу' дегенді білдіреді. Жоғары сапалы Joomla форумын құру үшін кәсіпқор Kunena командасы ашық кодпен құрған. Kunena Community Builder и JomSocial сияқты компоненттермен байланыста жұмыс істей алады. \n\n\n [size=4][b]Дополнительные ресурсы Kunena[/b][/size] \n\n [b]Документация Kunena:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Форум поддержки Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Скачать Kunena:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Блог Kunena:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Предложить свои идеи:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b] Поддержка Kunena на Twitter:[/b] [url]http://www.kunena.org/twitter[/url] \n\n [b]Специально для Казахстанский форум поддержки пользователей CMS Joomla:[/b] [url]http://www.joomlaforum.kz[/url] перевод  сделан by DASTIW1 | seer.dastan@gmail.com"

