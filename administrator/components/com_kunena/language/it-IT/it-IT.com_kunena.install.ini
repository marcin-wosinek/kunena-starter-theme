COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Forum principale"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Questa è la categoria principale del forum. Funge da contenitore per le schede individuali o forum. E' indicato anche come una categoria di livello 1 ed è un must have per ogni installazione di un Forum Kunena."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Al fine di fornire informazioni aggiuntive per gli ospiti e membri, l'intestazione del forum può essere sfruttata per visualizzare del testo al vertice di una particolare categoria."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Benvenuto"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Noi incoraggiamo i nuovi membri di inviare una breve presentazione di se stessi in questa categoria forum. Vieni a conoscerci e condividiamo interessi comuni."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Benvenuti sul nostro forum Kunena![/b] \n\n Dillo a noi e ai nostri soci chi sei, cosa ti piace e perché sei diventato un membro di questo forum. \ N Diamo il benvenuto a tutti i nuovi iscritti e speriamo di vederti in giro!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Suggestion Box"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Hai commenti e osservazioni da condividere? \ N Non essere timido e mandaci una nota. Grazie ai vostri interventi vogliamo rendere il nostro sito migliore e più facile da usare."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Questa è l'intestazione forum facoltativa per le Suggestion Box."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Benvenuti su Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Benvenuti su Kunena![/b][/size] \n\n Grazie per aver scelto Kunena come forum per il vostro sito Joomla \n\n Kunena, tradotto dallo Swahili che significa &ldquo;per parlare,&rdquo; è costruito da un team di professionisti open source con l'obiettivo di fornire una soluzione al forum del vostro sito di qualità superiore, strettamente unificata a Joomla. Kunena supporta anche i componenti di social networking come Community Builder e JomSocial. \n\n\n [size=4][b]Additional Risorse Kunena[/b][/size] \n\n [b]Documentazione Kunena :[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Forum di supporto Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Downloads Kunena :[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Blog Kunena :[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Invia le tue idee:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Segui Kunena su Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

