COM_KUNENA_INSTALL_HINT="SUGGERIMENTO:"
COM_KUNENA_INSTALL_UPGRADE_HINT="Usa questa opzione per aggiornare Kunena #VERSION_OLD# all'ultima versione."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Usa questa opzione per avviare il downgrade di Kunena #VERSION_OLD# alla versione precedente. Si dovrebbe scegliere questa procedura solo se si hanno problemi con la nuova versione."
COM_KUNENA_INSTALL_UP_BUILD_HINT="Usa questa opzione per aggiornare Kunena #VERSION_OLD# alla build corrente."
COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Usa questa opzione per avviare il downgrade di Kunena #VERSION_OLD# alla build precedente. Si dovrebbe scegliere questa procedura solo se si hanno problemi con la nuova versione."
COM_KUNENA_INSTALL_REINSTALL_HINT="Usa questa opzione per reinstallare la versione corrente di Kunena #VERSION#. Questa operazione sovrascriverà tutti i files e le distribuzioni esistenti, ma tutti gli altri files rimarranno intatti."
COM_KUNENA_INSTALL_MIGRATE_HINT="E' stata identificata una versione vecchia di #COMPONENT_OLD# , che utilizza un modello di database obsoleto e posizioni di file vecchie. Utilizzare questa opzione per migrare i dati da questa vecchia versione di Kunena #VERSION#. I vecchi dati saranno sottoposti a backup, ma tutti i templates e le modifiche personalizzate andranno persi. Se avete già installato Kunena 1.6+, questa azione ripristina i dati (o il backup) da #COMPONENT_OLD# #VERSION_OLD# li migra su un nuovo data model."
COM_KUNENA_INSTALL_INSTALL_HINT="usa questa opzione per completare l'installazione. Questo creerà un nuovo forum con dati di esempio."
COM_KUNENA_INSTALL_UNINSTALL_HINT="È possibile utilizzare questa opzione se si vuole ricominciare con una nuova installazione."
COM_KUNENA_INSTALL_RESTORE_HINT="Il programma di installazione ha trovato un backup da #COMPONENT_OLD# #VERSION_OLD#. Questa opzione ripristina i vecchi dati e disinstalla Kunena #VERSION#. Dopo aver preso questa azione, è necessario re-installare la vecchia versione con il template, la lingua, e le eventuali modifiche personalizzate."
COM_KUNENA_INSTALL_WARN="ATTENZIONE:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Se hai già installato Kunena #VERSION# e poi hai deciso di fare il downgrade a #COMPONENT_OLD# #VERSION_OLD#, tutti i nuovi messaggi prima di questa installazione non saranno importati. Per favore <em>migra</em> la vecchia versione."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Questa azione dovrebbe essere eseguita solo una volta.</em> Se avete installato qualsiasi #COMPONENT_OLD# moduli, plug-in o software integrato che non sono stati progettati per Kunena #VERSION#, è necessario disinstallare o aggiornare tutti prima di procedere alla migrazione. Continuando l'installazione di kunena #VERSION# potrebbe provocare seri danni al sito."
COM_KUNENA_INSTALL_RESTORE_WARN="Tutti i nuovi dati saranno persi"
COM_KUNENA_INSTALL_UNINSTALL_WARN="Questa azione cancellerà tutti i dati dal forum, tra cui le categorie, i messaggi e gli allegati."
COM_KUNENA_INSTALL_OFFLINE_WARNING="Il forum Kunena è stato messo offline."
COM_KUNENA_INSTALL_OFFLINE_WARNING_DESC="Se non si desidera effettuare l'aggiornamento adesso, si prega di interrompere l'installazione e installare la vecchia versione per ripristinare e attivare il  forum."
