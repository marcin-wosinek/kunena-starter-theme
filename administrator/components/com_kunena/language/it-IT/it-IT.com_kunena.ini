COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Se una singola e-mail di sottoscrizione viene inviata a più destinatari e i destinatari sono nascosti, almeno un indirizzo email valido visibile dovrebbe essere specificato in questo campo. Attenzione: questo indirizzo di posta elettronica riceverà tutte le email inviate dal forum. Se nessun indirizzo e-mail viene fornito, le e-mail di sottoscrizione potrebbero essere trattate come spam."
