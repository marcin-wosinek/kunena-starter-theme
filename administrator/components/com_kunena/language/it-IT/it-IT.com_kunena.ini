COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Questa opzione viene utilizzata solo se <em>e-mail a destinatari multipli &gt; 0.</em> Se tutti nel forum si conoscono e si vuole rivelare chi è interessato all'argomento, è possibile utilizzare sia <em>A</em> che <em>CC.</em> In tutti i gli altri casi si dovrebbe rispettare la privacy dei propri utenti utilizzando <em>BCC</em> in quanto è l'unica opzione che nasconde gli indirizzi email."
