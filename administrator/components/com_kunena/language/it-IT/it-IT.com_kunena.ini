COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Se il valore è &gt; 1, invia un'unica email di iscrizione a più destinatari. Se il vostro web host limita la quantità di mail per ora o per secondo utilizzare un valore relativamente elevato impedisce al sito di inviare troppe email. Valori più alti migliorano  anche le prestazioni meno e-mail deve essere inviato."
