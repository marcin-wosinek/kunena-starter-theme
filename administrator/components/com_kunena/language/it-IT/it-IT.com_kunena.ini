COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Immettere un numero di messaggi. Tutti gli utenti al di sotto di questa soglia sono verificati tramite CAPTCHA, sperando che gli spammer cerchino di trovare obiettivi più facili. Utenti affidabili come moderatori o gli amministratori non sono interessati da questa impostazione."
