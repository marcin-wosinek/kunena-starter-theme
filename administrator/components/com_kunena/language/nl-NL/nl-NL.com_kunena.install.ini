COM_KUNENA_INSTALL_MIGRATE_HINT="We hebben een oude #COMPONENT_OLD# versie gedetecteerd, die een verouderd database-model en oude bestandslocaties gebruikt. Gebruik deze optie om uw gegevens te migreren van de oude versie naar Kunena #VERSION#. Van uw oude gegevens wordt een back-up gemaakt, maar alle sjablonen en aangepaste wijzigingen zullen verloren gaan. Als u Kunena 1.6+ al hebt geïnstalleerd, herstelt deze actie gegevens (of de back-up) van #COMPONENT_OLD# #VERSION_OLD# en migreert naar het nieuwe datamodel."
COM_KUNENA_INSTALL_INSTALL_HINT="Gebruik deze optie om uw installatie te voltooien. Deze actie zal leiden tot een nieuw forum met voorbeeldgegevens"
COM_KUNENA_INSTALL_UNINSTALL_HINT="U kunt deze optie gebruiken als u opnieuw wilt beginnen met een schone installatie."
COM_KUNENA_INSTALL_RESTORE_HINT="De installer vond een back-up van #COMPONENT_OLD# #VERSION_OLD#. Deze optie herstelt oude gegevens en verwijdert Kunena #VERSION#. Na het uitvoeren van deze actie, moet u uw oude versie opnieuw installeren samen met uw sjabloon, taal, en alle aangepaste wijzigingen."
COM_KUNENA_INSTALL_WARN="WAARSCHUWING:"
