COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Deze actie moet slechts eenmaal worden uitgevoerd.</em> Als u  #COMPONENT_OLD# modules, plug-ins heeft geïnstalleerd of geïntegreerde software die niet is ontworpen voor Kunena #VERSION#, moet u deze verwijderen of ze allemaal upgraden voordat u verder gaat met migratie. De meeste detecteren deze versie van Kunena onjuist, mislukken en zullen waarschijnlijk uw website beschadigen."
