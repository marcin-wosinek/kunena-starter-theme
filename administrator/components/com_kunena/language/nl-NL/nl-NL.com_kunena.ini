COM_KUNENA_A_ACCESSLEVEL_TITLE="Toegangsniveau:"
COM_KUNENA_A_ACCESSLEVEL_DESC="De <em>Toegangsniveaugroep</em> die is toegestaan ​​om deze categorie te bekijken."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Hint:</strong> Aangezien het toegangsniveau wordt vastgesteld in Joomla 1.5: Voor een betere controle op de toegang, gebruik <em>Toegangstype: Gebruikersgroepen.</em>"
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Tip:</strong> U kunt uw eigen toegangsniveaus definiëren in <em>Joomla &gt;&gt; Gebruikers &gt;&gt; Toegangsniveaus.</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Primaire gebruikersgroep:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="De gebruikersgroep die is toegestaan ​​om deze categorie te bekijken. <br /><br /> Standaardtoegang wordt verleend aan iedereen die erft van de gebruikersgroep. Als alternatief kunt u de toegang tot de opgegeven groep gebruikers beperken door het instellen van <em>opnemen subgroepen = Nee.</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Hint:</strong> Er zijn drie speciale groepen als aanvulling op groepen gebruikers: <em>Niemand, Publiek</em> en <em>Alle geregistreerde.</em> <br /> <strong>Tip:</strong> U kunt uw eigen gebruikersgroepen maken met <em>ArtOf User</em> component."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Hint:</strong> <em>Publiek</em> betekent ofwel iedereen of alleen de gasten, afhankelijk van de <em>Inclusief onderliggende groepen</em> instelling als u deze niet heeft gewijzigd voor  <em>gast gebruikersgroep</em> in <em>Joomla &gt;&gt; Gebruikers &gt;&gt; Gebruikersgroepen &gt;&gt; Opties.</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Secundaire gebruikersgroep:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Secundaire gebruikersgroep die is toegestaan ​​om deze categorie te bekijken. <br /><br /> Secundaire groep kan nuttig zijn als bijvoorbeeld zowel <em>uitgevers</em> en <em>managers</em> in staat moeten zijn om de categorie te zien."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Tip:</strong> U kunt de secundaire groep uitschakelen door de waarde ervan in te stellen op <em>Niemand.</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Tip:</strong> U kunt de secundaire groep uitschakelen door dezelfde waarde als bij <em>Primaire gebruikersgroep</em> in te stellen.<br /> <strong>Tip:</strong> Het is misschien een beter idee zijn om een <em>Toegangsgroep op hoog niveau</em> in te stellen in plaats van het gebruik van een <em>secundaire gebruikersgroep</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primaire groep inclusief onderliggende groepen:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Secundaire groep inclusief onderliggende groepen:"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Moeten subgroepen ook toegang krijgen? Als ingesteld op <em>Nee,</em> is toegang tot deze categorie beperkt tot de geselecteerde <strong>groep.</strong>"
