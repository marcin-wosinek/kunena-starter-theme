COM_KUNENA_INSTALL_MIGRATE_HINT="Vi har upptäckt en gammal #COMPONENT_OLD# version, som använder en föråldrat databasmodell och gamla fil platser. Använd detta alternativ för att migrera data från en gammal version till Kunena #VERSION#. Din gamla data kommer att backas upp, men alla mallar och egna ändringar går förlorade. Om du redan har installerat Kunena 1.6+, denna åtgärd återställer data (eller säkerhetskopian) från #COMPONENT_OLD# #VERSION_OLD# och migrerar den till den nya datamodellen."
COM_KUNENA_INSTALL_INSTALL_HINT="Använd detta alternativ för att slutföra installationen. Denna åtgärd kommer att skapa nya forum med exempeldata i dem."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Du kan använda det här alternativet om du vill börja om med en ren installation."
COM_KUNENA_INSTALL_RESTORE_HINT="Installationsprogrammet hittade en säkerhetskopia från #COMPONENT_OLD# #VERSION_OLD#. Detta alternativ återställer gammal data och avinstallerar Kunena #VERSION#. Efter att ha tagit denna åtgärd måste du ominstallera den gamla versionen tillsammans med din mall, språk och alla egna ändringar."
COM_KUNENA_INSTALL_WARN="VARNING:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Om du redan har installerat Kunena #VERSION# och senare beslutar att nedgradera tillbaka till #COMPONENT_OLD# #VERSION_OLD#, kommer inte några nya meddelanden sedan uppgraderingen att importeras med hjälp av detta alternativ. Vänligen <em>migrera</em> din gamla version istället."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Denna åtgärd bör endast göras en gång.</em> Om du har installerat någran #COMPONENT_OLD# moduler, insticksprogram eller integrerad programvara som inte har konstruerats för Kunena #VERSION#, du måste avinstallera eller uppgradera alla av dem innan du fortsätter med migrationen. De flesta felaktigheter upptäckterna i den här versionen av Kunena misslyckades och kommer sannolikt att bryta din webbplats."
COM_KUNENA_INSTALL_RESTORE_WARN="All ny data förloras."
