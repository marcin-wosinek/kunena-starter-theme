COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Huvud Forum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Detta är huvud forum kategorin. Som en nivå en kategori fungerar som en behållare för enskilda nämnder eller forum. Den kallas också en nivå 1 kategori och är ett måste för alla Kunena Forum setup."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="För att ge ytterligare information för dig gäster och medlemmar, forum huvudet kan utnyttjas för att visa text högst upp i en viss kategori."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Välkommen Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Vi uppmuntrar nya medlemmar att lägga upp en kort introduktion av sig själva i den här forum kategorin. Lär känna varandra och dela med dig av gemensamma intressen."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Välkommen till Kunena forum![/b] \n\n Berätta för oss och våra medlemmar vem du är, vad du gillar och varför du blev medlem av denna webbplats. \n Vi välkomnar alla nya medlemmar och hoppas att se dig runt en hel del!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Förslagslåda"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Har lite feedback och input att dela? \n Var inte blyg och lämna gärna en notis till oss. Vi vill höra från dig och strävar efter att göra vår webbplats bättre och mer användarvänliga för våra gäster och medlemmar."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Detta är det valfria forum huvudet för Förslagslådan."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Välkommen till Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Välkommen till Kunena![/b][/size] \n\n Tack för att du valde Kunena för din Community Forum behov i Joomla. \n\n Kunena, översatt från swahili och betyder &ldquo;att tala,&rdquo; är byggt av ett team för 'öppen källkod' professionella med målet att ge högsta kvalitet, tätt enhetlig forum lösning för Joomla. Kunena stöder även sociala nätverk komponenter som Community Builder och JomSocial. \n\n\n [size=4][b]Ytterligare Kunena Resurser[/b][/size] \n\n [b]Kunena Dokumentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blogg:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Skicka in dina funktions idéer:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Följ Kunena på Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

