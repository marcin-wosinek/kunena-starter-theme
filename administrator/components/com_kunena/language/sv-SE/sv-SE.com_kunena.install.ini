COM_KUNENA_INSTALL_UPGRADE_HINT="Använd detta alternativ för att uppgradera Kunena #VERSION_OLD# till den aktuella versionen."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Använd detta alternativ för att nergradera Kunena #VERSION_OLD# till den föregående versionen. Du bör ta denna åtgärd endast om du har problem med din nya version."
