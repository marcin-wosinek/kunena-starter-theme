COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Hovedforum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Dette er forummets hovedkategori. Som topniveau kategori er det en beholder for individuelle boards og fora. Det refereres også til som en niveau 1 kategori og er krævet for enhver Kunena forum opsætning."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="For at levere yderligere information til dine gæster og medlemmer, kan forumoverskriften sænkes til at vise tekst helt i toppen af en bestemt kategori."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Velkomstmåtte"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Vi opfordrer alle nye medlemmer til at sende en kort introduktion af sig selv i denne forum kategori. Det betyder at vi kommer til at kende hinanden og udveksle ideer samt interesser."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Velkommen til Kunena forum![/b] \n\n Fortæl os og vores medlemmer, hvem du er, hvad du kan lide og hvorfor du er blevet medlem af dette websted. \n Vi er glade for at have dig som medlem!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Forslagsboks"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Har du feedback og input du vil dele? \n Send os endelig en besked. Vi vil gerne høre fra dig og ønsker at gøre vort websted bedre og mere brugervenligt for vore gæste og medlemmer."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dette er en valgfri forumoverskrift til forslagsboksen."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Velkommen til Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Velkommen til Kunena![/b][/size] \n\n Tak fordi du valgte Kunena som dit forum til Joomla! \n\n Kunena, oversat fra Swahili hvor det betyder &ldquo;at tale&rdquo;, er bygget af et team som består af open source professionelle med det formål at yde top kvalitet, og samlet forum løsning til Joomla!. Kunena understøtter også sociale netværk komponenter som Community Builder og JomSocial. \n\n\n [size=4][b]Yderligere Kunena Ressourcer[/b][/size] \n\n [b]Kunena Documentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Indsend dine funktionsidéer:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Follow Kunena on Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

