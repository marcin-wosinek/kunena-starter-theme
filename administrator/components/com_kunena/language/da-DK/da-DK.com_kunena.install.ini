COM_KUNENA_INSTALL_MIGRATE_HINT="Vi har detekteret en gammel #COMPONENT_OLD# version, som bruger en forældet database model og gamle filplaceringer. Brug denne mulighed for at migrere dine data fra denne gamle version til Kunena #VERSION#. Der bliver taget backup af dine gamle data, men alle skabloner og specielle ændringer vil være tabte. Hvis du allerede har installeret Kunena 1.6+, vil denne handling genskabe data (eller backuppen) fra #COMPONENT_OLD# #VERSION_OLD# og migrere dem til den nye data model."
COM_KUNENA_INSTALL_INSTALL_HINT="Brug denne mulighed for at færdiggøre din installation. Denne handling vil oprette et nyt forum med demodata."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Du kan bruge denne mulighed hvis du ønsker at starte forfra med en ren installation."
COM_KUNENA_INSTALL_RESTORE_HINT="Installeren fandt en backup fra #COMPONENT_OLD# #VERSION_OLD#. Denne mulighed genskaber gamle data og afinstallerer Kunena #VERSION#. Efter denne handling, skal du gen-installere din gamle version sammen med din skabelon, sprog og alle brugerdefinerede ændringer."
COM_KUNENA_INSTALL_WARN="ADVARSEL:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Hvis du allerede har installeret Kunena #VERSION# og senere vælger at nedgradere tilbage til #COMPONENT_OLD# #VERSION_OLD#, vil alle nye indlæg siden opgraderingen ikke blive importeret med denne mulighed. <em>Migrer</em> venligst din gamle version istedet."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Denne handling bør kun foretages én gang.</em> Hvis du har installeret nogle #COMPONENT_OLD# moduler, programudvidelser eller integreret software som ikke er designet til Kunena #VERSION#, du skal afinstallere eller opgradere alle disse inden du fortsætter med migreringen. Mest inkorrekt detekt denne version af Kunena fejl og vil højst sandsynligt ødelægge dit websted."
COM_KUNENA_INSTALL_RESTORE_WARN="Alle nye data bliver tabt."
COM_KUNENA_INSTALL_UNINSTALL_WARN="Denne handling vil slette alle data fra dit forum, inklusiv kategorier, indlæg og vedhæftninger."
