COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Diese Aktion sollte nur einmal durchgeführt werden!</em> #COMPONENT_OLD# Module, Plugins oder integrierte Software, die nicht für Kunena #VERSION# entworfen wurden, müssen zuerst deinstalliert oder aktualisiert werden, bevor mit der Migration fortgefahren werden darf!<br /> Die meisten Erweiterungen scheitern an der Version von Kunena und werden wahrscheinlich die Webseite brechen."
