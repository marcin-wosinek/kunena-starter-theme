COM_KUNENA_SAMPLEDATA_SECTION_DESC="Dies ist die wichtigste Sektion. Du brauchst mindestens eine Hauptsektion, damit du eine, oder mehrere Kategorien einrichten- und Themen erstellen kannst."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Um zusätzliche Informationen für Gäste und Mitglieder zu verbessern, kann der Forum-Header genutzt werden, um Texte über einer bestimmten Kategorie anzuzeigen."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Willkommen"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Wir ermutigen neue Mitglieder, eine kurze Einführung über sich selbst in diese Kategorie zu schreiben. Lernt einander kennen, um gemeinsame Interessen zu teilen."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Willkommen im Kunena Forum![/b] \n\n Sag uns und unseren Mitgliedern, wer du bist, was dir gefällt und warum du Mitglied dieser Website wurdest. \n Alle neuen Mitglieder sind herzlich willkommen!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Suggestion Box"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Habt ihr Bewertungen und Vorschläge mitzuteilen? \n Seid nicht schüchtern und schreibt uns, wir möchten von euch hören und bemühen uns, unsere Website besser und Benutzerfreundlicher für unsere Gäste und Mitglieder zu gestalten."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dies ist der optionale Forum-Header für die Suggestion Box."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Willkommen bei Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Willkommen bei Kunena![/b][/size] \n\n Danke, dass du dich für Kunena entschieden hast. \n\n Kunena, aus Swahili übersetzt, bedeutet sprechen und wird von einem Team aus Open-Source-Experten entwickelt, mit dem Ziel, eine qualitativ hochwertige und leichte Forumslöung für Joomla zu schaffen. Kunena unterstützt auch Social-Network Komponente wie Community Builder und JomSocial. \n\n\n [size=4][b]Zusätzliche Kunena Ressourcen[/b][/size] \n\n [b]Kunena Dokumentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n  [b]Einreichen eurer Ideen:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Begleitet Kunena auf Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

