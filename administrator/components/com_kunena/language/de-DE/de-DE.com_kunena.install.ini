COM_KUNENA_INSTALL_MIGRATE_HINT="Es wurde eine alte Version #COMPONENT_OLD# entdeckt, welche eine veraltete Datenbank und einen anderen Filespeicherplatz benutzt. Verwende diese Option, um die Daten von dieser alten Version auf Kunena #VERSION# zu migrieren. Die alten Daten werden gesichert, aber alle benutzerdefinierten  Änderungen werden verloren gehen. Wenn Kunena 1.6+ bereits installiert ist, werden durch diese Aktion die Daten (oder Sicherung) aus #COMPONENT_OLD# #VERSION_OLD# in das neue Datenmodell migriert."
COM_KUNENA_INSTALL_INSTALL_HINT="Verwende dese Option um die Installation abzuschließen. Diese Aktion erstellt ein komplett neues Forum, nur mit Beispieldaten. Bitte &bdquo;migriere&ldquo; deine alte Version stattdessen."
