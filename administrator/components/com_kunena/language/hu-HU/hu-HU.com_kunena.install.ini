COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Fő Fórum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="A fórum elsődleges kategóriája. Az elsődleges kategóriák az egyes fórumszekciókat választják el egymástól, legalább egy szükséges minden fórumon."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="A fórum fejléc további adatokat és információkat közölhet a látogatókkal a szekcióban tárolt fórumok és témák szövege fellett."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Belépő kapu"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Az új regisztrált fórumtagok ebben az elsődleges kategóriában mutatkozhatnak be, illetve ismerkedhetnek meg egymással."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Üdvözöl a Kunena fórum![/b] \n\n Árulj el néhány érdekességet magadról, mutatkozz be a fórum többi tagja előtt. \n Minden új tagnak jó fórumozást kívánunk!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Ötletláda"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Szeretnéd megosztani velünk ötleteidet? \n Ne szerénykedj, ide várunk minden olyan javaslatot, amely emelheti a fórum és az oldal színvonalát, értékét."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ez az Ötletláda opcionális kategória fejléce."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Üdvözöl a Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Üdvözöl a Kunena![/b][/size] \n\n Köszönjük, hogy a Kunenát választottad a Joomla fórum komponensének. \n\n A kunena szuahéli nyelven &ldquo;beszédet, beszélést&rdquo; jelent - a kicsiny, nyílt forráskódú fejlesztést szem előtt tartó csapat célja egy egyszerű, könnyen kezelhető Joomla komponens megalkotása volt. A Kunena támogatja az olyan közösségi komponenseket, mint a Community Builder és a JomSocial. \n\n\n [size=4][b]További Kunena Információ[/b][/size] \n\n [b]Kunena Dokumentáció:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Támogatói Fórum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Letöltések:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Új ötleteket ide várunk:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Kunena a Twitteren:[/b] [url]http://www.kunena.org/twitter[/url]"

