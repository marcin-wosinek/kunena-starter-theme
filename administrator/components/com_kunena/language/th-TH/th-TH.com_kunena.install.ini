COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]ยินดีต้อนรับสู่ Kunena![/b][/size] \n\n ขอขอบคุณที่คุณได้เลือก Kunena สำหรับใช้งานเป็นระบบกระดานสนทนาของเว็บที่สร้างบนจูมล่าของคุณ \n\n คำว่า Kunena เป็นภาษา  Swahili ซึ่งมีความหมายว่า  &quot;to speak&quot; หรือ &quot;พูดคุย&quot; พัฒนาเป็นซอฟต์แวร์เปิดโดยทีมงานมืออาชีพ โดยมีเป้าหมายคือ ตั้งใจพัฒนาให้เป็นระบบฟอรัมคุณภาพ  โดยคุณสามารถเชื่อมโยงกับระบบ Joomla ได้เป็นอย่างดี  และนอกจากนั้น Kunena ยังมีความสามารถที่จะเชื่อมโยงเข้ากับคอมโพเนนท์เครือข่ายสังคมเช่น Community Builder และ JomSocial. \n\n\n [size=4][b]รายละเอียด ข้อมูลเพิ่มเติมเกี่ยวกับ Kunena[/b][/size] \n\n [b]คู่มือการใช้งาน Kunena:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]ฟอรัมสอบถามการใช้งาน Kunena[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]ดาวน์โหลด Kunena:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]นำเสนอแนวคิดใหม่ๆ:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]ติดตาม Kunena บน Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"

