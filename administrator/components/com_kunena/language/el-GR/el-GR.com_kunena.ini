COM_KUNENA_A_ACCESSLEVEL_TITLE="Επίπεδο Πρόσβασης:"
COM_KUNENA_A_ACCESSLEVEL_DESC="Η <em>Ομάδα Επιπέδου Πρόσβασης</em> που επιτρέπεται να βλέπει αυτή τη κατηγορία"
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Συμβουλή:</strong> Επειδή τα επίπεδα πρόσβασης είναι καθορισμένα και αμετάβλητα στο Joomla 1.5, για να έχετε καλύτερο έλεγχο πρόσβασης, χρησιμοποιήστε <em>Τύπος Πρόσβασης: Ομάδες Χρηστών</em>"
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Συμβουλή:</strong> Μπορείτε να ορίσετε τα δικά σας επίπεδα πρόσβασης στο <em>Joomla &gt;&gt; Χρήστες &gt;&gt; Επίπεδα Πρόσβασης</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Πρωτεύουσα Ομάδα Χρηστών:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Η ομάδα χρηστών που επιτρέπεται να βλέπει αυτή τη κατηγορία. <br /><br /> Εκ προεπιλογής η πρόσβαση επιτρέπεται σε όλους όσους περιλαμβάνονται σε αυτή την ομάδα χρηστών. Εναλλακτικά μπορείτε να περιορίσετε τη πρόσβαση στη συγκεκριμένη ομάδα χρηστών, επιλέγοντας <em>Συμπερίληψη Υπο-Ομάδων = Όχι</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Συμβουλή:</strong> Υπάρχουν 3 ειδικές ομάδες επιπλέον των ομάδων χρηστών: <em>Κανείς</em>, <em>Δημόσια</em> and <em>Όλοι οι εγγεγραμμένοι</em>. <br /> <strong>Συμβουλή:</strong> Μπορείτε να δημιουργήστε τις δικές σας ομάδες χρηστών με την εφαρμογή <em>ArtOf User</em> "
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Συμβουλή:</strong> <em>Δημόσια</em> σημαίνει είτε όλοι είτε μόνο οι επισκέπτες, ανάλογα με τη παράμετρο <em>Συμπερίληψη Υπο-Ομάδων</em> αν δεν έχετε αλλάξει τη ρύθμιση <em>Ομάδα Χρηστών Επισκεπτών</em> στο <em>Joomla &gt;&gt; Χρήστες &gt;&gt; Ομάδες Χρηστών &gt;&gt; Επιλογές</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Δευτερεύουσα Ομάδα Χρηστών:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Η δευτερεύουσα ομάδα χρηστών που επιτρέπεται να βλέπει αυτή τη κατηγορία. <br /><br /> Η δευτερεύουσα ομάδα μπορεί να είναι χρήσιμη, για παράδειγμα, αν και οι <em>Εκδότες</em> και οι <em>Διαχειριστές</em> πρέπει να είναι σε θέση να βλέπουν αυτή τη κατηγορία"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Συμβουλή:</strong> Μπορείτε να απενεργοποιήσετε τη δευτερεύουσα ομάδα δίνοντάς της τη τιμή <em>Κανείς</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Συμβουλή:</strong> Μπορείτε να απενεργοποιήσετε τη δευτερεύουσα ομάδα δίνοντάς της την ίδια τιμή με <em>Πρωτεύουσα Ομάδα Χρηστών</em>. <br /> <strong>Συμβουλή:</strong> Μπορεί να είναι καλύτερη ιδέα να δημιουργήσετε μια <em>Ομάδα Επιπέδου Πρόσβασης</em> αντί να χρησιμοποιήσετε τη <em>Δευτερεύουσα Ομάδα Χρηστών</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Η Πρωτεύουσα Ομάδα να περιλαμβάνει τις Υπο-Ομάδες:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Η Δευτερεύουσα Ομάδα να περιλαμβάνει τις Υπο-Ομάδες:"
