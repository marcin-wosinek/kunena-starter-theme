COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Κύριο Φόρουμ"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Αυτή είναι η βασική ενότητα του Φόρουμ. Ως ενότητα επιπέδου 1 χρησιμεύει ως κιβώτιο για μεμονωμένους πίνακες ή κατηγορίες. Αναφέρεται επίσης ως ενότητα επιπέδου 1 και είναι αναγκαία για κάθε εγκατάσταση του Kunena Φόρουμ."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Προκειμένου να παρέχει πρόσθετες πληροφορίες για εσάς τους επισκέπτες και τα μέλη, η επικεφαλίδα του φόρουμ μπορεί να λειτουργήσει ως μοχλός για την εμφάνιση κειμένου στην κορυφή της συγκεκριμένης κατηγορίας."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Καλώς ήρθατε Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Ενθαρρύνουμε τα νέα μέλη να δημοσιεύσουν μια σύντομη εισαγωγή του εαυτού τους σε αυτή την κατηγορία του Φόρουμ. Να γνωριστούν μεταξύ τους και μοιραστούν τα κοινά ενδιαφέροντα τους."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Καλώς ήρθατε στο Kunena Φόρουμ![/b] \n\n Πείτε σε μας και τα μέλη μας ποιοι είστε, τι σας αρέσει και γιατί γίνατε μέλος αυτού του Ιστότοπου. \n Καλωσορίζουμε όλα τα νέα μέλη και ελπίζουμε να σας βλέπουμε συχνά!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Κουτί Προτάσεων"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Έχετε μια ιδέα ή πρόταση για να μοιραστείτε μαζί μας;\n Μη ντρέπεστε και γράψτε μας κάτι. Θέλουμε να σας ακούσουμε και να προσπαθήσουμε να κάνουμε τον Ιστότοπό μας καλύτερο και πιο φιλικό προς το χρήστη για τους επισκέπτες και τα μέλη μας επίσης."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Αυτή είναι η προαιρετική κεφαλίδα Φόρουμ για το Κουτί Προτάσεων."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Καλώς ήλθατε στο Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Καλώς ήλθατε στο Kunena![/b][/size] \n\nΣας ευχαριστούμε που επιλέξατε το Kunena Φόρουμ για την κοινότητά σας στο Joomla.\n\n Το Kunena, που μεταφρασμένο από Σουαχίλι σημαίνει &ldquo;μιλάω&rdquo; έχει κατασκευασθεί από μια ομάδα επαγγελματιών του ανοιχτού κώδικα με στόχο την παροχή ενός υψηλής ποιότητας Φόρουμ για το Joomla. Το Kunena υποστηρίζει ακόμη και εφαρμογές κοινωνικού τύπου όπως το Community Builder και το JomSocial. \n\n\n[size=4][b]Πρόσθετοι πόροι Kunena[/b][/size] \n\n [b]Kunena Τεκμηρίωση:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunena Φόρουμ Υποστήριξης[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena Λήψεις:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena Ιστολόγιο:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Υποβάλλετε τις ιδέες σας:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Ακολουθήστε το Kunena στο Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"

COM_KUNENA_MENU_TITLE="Μενού Kunena"
COM_KUNENA_MENU_TITLE_DESC="Αυτό είναι το προκαθορισμένο μενού του Kunena. Χρησιμοποιείται ως η επάνω πλοήγηση για το Kunena. Μπορεί να δημοσιευθεί σε οποιαδήποτε διαθέσιμη θέση ενθεμάτων. Απλά αποσύρετε τα αντικείμενα τα οποία δεν απαιτούνται."

