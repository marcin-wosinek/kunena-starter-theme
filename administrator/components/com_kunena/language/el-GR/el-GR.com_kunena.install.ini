COM_KUNENA_INSTALL_UPGRADE_HINT="Χρησιμοποιήστε αυτή την επιλογή για να αναβαθμίσετε Kunena #VERSION_OLD# στην τρέχουσα έκδοση."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Χρησιμοποιήστε αυτή την επιλογή για να υποβαθμίσετε το Kunena #VERSION_OLD# στην προηγούμενη έκδοση. Θα πρέπει να προβείτε σε αυτήν την ενέργεια μόνο αν αντιμετωπίζετε προβλήματα με τη νέα έκδοση."
COM_KUNENA_INSTALL_UP_BUILD_HINT="Χρησιμοποιήστε αυτή την επιλογή για να αναβαθμίσετε το Kunena #VERSION_OLD# στη τρέχουσα build."
COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Χρησιμοποιήστε αυτή την επιλογή για να υποβαθμίσετε το Kunena #VERSION_OLD# στην τρέχουσα build. Θα πρέπει να προβείτε σε αυτήν την ενέργεια μόνο αν αντιμετωπίζετε προβλήματα με τη νέα έκδοση."
COM_KUNENA_INSTALL_REINSTALL_HINT="Χρησιμοποιήστε αυτή την επιλογή για να επανεγκαταστήσετε την τρέχουσα έκδοση του Kunena #VERSION#. Αυτή η ενέργεια θα αντικαταστήσει όλα τα αρχεία που περιλαμβάνονται στη διανομή του Kunena, αλλά όλα τα άλλα αρχεία θα παραμείνουν ανέπαφα."
COM_KUNENA_INSTALL_MIGRATE_HINT="Διαπιστώσαμε μια παλιά έκδοση #COMPONENT_OLD#, η οποία χρησιμοποιεί ένα παλιό μοντέλο της βάσης δεδομένων και παλιές θέσεις αρχείων. Χρησιμοποιήστε αυτή την επιλογή για τη μεταφορά των δεδομένων σας από την παλιά έκδοση στο Kunena #VERSION#. Θα κρατήσει αντίγραφο ασφαλείας από τα παλιά δεδομένα σας, αλλά όλα τα πρότυπα και οι προσαρμοσμένες ρυθμίσεις θα χαθούν. Εάν έχετε ήδη εγκαταστήσει το Kunena 1.6+ αυτήν η ενέργεια αποκαθιστά τα δεδομένα (ή το αντίγραφο ασφαλείας) από το #COMPONENT_OLD# #VERSION_OLD# και τα μεταφέρει στο νέο μοντέλο."
COM_KUNENA_INSTALL_INSTALL_HINT="Χρησιμοποιήστε αυτή την επιλογή για να ολοκληρώσετε την εγκατάστασή σας. Η ενέργεια αυτή θα δημιουργήσει ένα νέο φόρουμ με μόνο δείγματα δεδομένων σε αυτό."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Μπορείτε να χρησιμοποιήσετε αυτήν την επιλογή αν θέλετε να ξεκινήσετε από την αρχή από μια καθαρή εγκατάσταση."
COM_KUNENA_INSTALL_RESTORE_HINT="Βρέθηκε αντίγραφο ασφαλείας από το #COMPONENT_OLD# #VERSION_OLD#. Αυτή η επιλογή επαναφέρει τα παλιά δεδομένα και καταργεί την εγκατάσταση Kunena #VERSION#. Μετά την ανάληψη αυτής της ενέργειας θα πρέπει να εγκαταστήσετε την παλιά έκδοση πίσω μαζί με το πρότυπο, τη γλώσσα και τις προσαρμοσμένες ρυθμίσεις."
COM_KUNENA_INSTALL_WARN="ΠΡΟΕΙΔΟΠΟΙΗΣΗ:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Εάν έχετε ήδη εγκαταστήσει το Kunena #VERSION#, αλλά αργότερα αποφάσισετε να το υποβαθμίσετε πίσω στο #COMPONENT_OLD# #VERSION_OLD#, τα νέα μηνύματα δεν θα εισαχθούν χρησιμοποιώντας αυτή την επιλογή. Σε αυτή την περίπτωση, παρακαλούμε <em>Μεταφέρετε</em> την παλιά σας έκδοση."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Η ενέργεια αυτή πρέπει να λαμβάνεται μόνο μία φορά.</em> Αν έχετε εγκαταστήσει οποιαδήποτε #COMPONENT_OLD# ενθέματα, πρόσθετα ή ενσωματωμένο λογισμικό τα οποία δεν έχουν σχεδιαστεί για το Kunena #VERSION#, είναι πολύ σημαντικό να τα απεγκαταστήσετε ή ενημερώσετε πριν συνεχίσετε με την μεταφορά! Πολλές από αυτές τις εφαρμογές αδυνατούν να αντιληφθούν την έκδοση του Kunena σωστά και θα σπάσουν τον Ιστότοπό σας."
COM_KUNENA_INSTALL_RESTORE_WARN="Όλα τα νέα δεδομένα θα χαθούν."
COM_KUNENA_INSTALL_UNINSTALL_WARN="Αυτή η ενέργεια θα διαγράψει όλα τα δεδομένα από το φόρουμ σας, συμπεριλαμβανομένων των κατηγοριών, των μηνυμάτων και των συνημμένων."
COM_KUNENA_INSTALL_OFFLINE_WARNING="Το Kunena φόρουμ βρίσκεται εκτός σύνδεσης."
COM_KUNENA_INSTALL_OFFLINE_WARNING_DESC="Εάν δεν θέλετε να αναβαθμίσετε τώρα, παρακαλούμε εγκαταλείψτε την εγκατάσταση και εγκαταστήστε την παλιά έκδοση για να θέσει το δικό σας φόρουμ πίσω σε σύνδεση."
COM_KUNENA_INSTALL_OFFLINE_WARNING_DESC_REINSTALL="Παρακαλούμε ολοκληρώστε την εγκατάσταση για να τεθεί Kunena πίσω σύνδεση."
COM_KUNENA_INSTALL_OFFLINE_WARNING_BACKUP="Συνιστάται να λάβετε ένα αντίγραφο ασφαλείας από τον Ιστότοπό σας πριν προβείτε σε οποιαδήποτε ενέργεια."
