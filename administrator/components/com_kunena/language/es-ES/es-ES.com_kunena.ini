COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Permitir código HTML en canales RSS puede ser visto como una amenaza a la seguridad, como los piratas informáticos a veces tratan de pasar código maligno utilizando javascripts e imágenes en el foro-mensajes. <br />Sin embargo, Kunena tiene una buena seguridad en esta materia, y recomienda permitir código HTML en los canales RSS para una experiencia máxima del usuario final."
