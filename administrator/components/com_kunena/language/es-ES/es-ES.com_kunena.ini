COM_KUNENA_A_ACCESSTYPE_DESC="Tipo de acceso de control a utilizar en esta categoría."
COM_KUNENA_A_ACCESSLEVEL_TITLE="Nivel de Acceso:"
COM_KUNENA_A_ACCESSLEVEL_DESC="El <em>Nivel de Acceso de Grupo</em> que tiene permiso para ver esta categoría."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Sugerencia:</strong> Los niveles de acceso se han corregido en Joomla 1.5. Para obtener un mejor control de acceso, use <em>Tipo de Acceso: Grupos de Usuarios.</em>"
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Sugerencia:</strong> Puede definir sus propios niveles de acceso en <em>Joomla&gt;&gt; Usuarios&gt;&gt; Niveles de Acceso.</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Grupo Principal de Usuario:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="El grupo de usuarios que tiene permiso para ver esta categoría. <br /><br /> Predeterminadamente se permite el acceso a todos los que hereda el grupo de usuarios. Alternativamente, usted puede restringir el acceso al grupo de usuarios determinado sólo estableciendo el parámetro <em>Incluir Sub-Grupos = No.</em>"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Sugerencia:</strong> Hay 3 grupos especiales, además de grupos de usuarios: <em>Nadie</em>, <em>Público</em> y <em>Todos los Registrados</em>. <br /> <strong>Sugerencia:</strong> Puede crear sus propios grupos de usuarios con el componente de administración de usuarios <em>ArtOf</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Sugerencia:</strong> <em>Público</em> significa que todos los invitados dependen de la opción <em>Incluir Sub-Grupos</em>siendo establecida si no se ha cambiado <em>Grupo de Usuarios Invitados</em> de <em>Joomla&gt;&gt; Usuarios&gt;&gt; Grupos de Usuarios&gt;&gt; Opciones.</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Grupo Secundaio de Usuarios:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="El grupo secundario de usuarios que tienen permisos para ver esta categoría. <br /><br /> Un grupo secundario puede ser útil por ejemplo si los <em>Editores</em> y <em>Autores</em> necesiten ver la categoría."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Sugerencia:</strong> Se puede desactivar el grupo de secundario mediante el establecimiento de su valor a <em>Nadie</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Sugerencia:</strong> Se puede desactivar el grupo de secundario mediante el establecimiento del mismo valor que tenga el <em>Grupo Primario de Usuarios.</em> <br /> <strong>Sugerencia:</strong> Puede ser que sea una mejor idea crear un <em>Grupo de Alto Nivel de Acceso</em> en lugar de utilizar <em>Grupos Secundarios de Usuarios</em>."
