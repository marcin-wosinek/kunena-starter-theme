COM_KUNENA_A_RSS_TYPE_DESC="Elige entre los diferentes tipos de canales de alimentación RSS.<br /><u>Nuevos Temas</u> - Lista de sólo temas, sin entradas. Lista ordenada por el más reciente primero.<br /><u>Último Tema</u> - sólo los temas, sin hilos. Ordenadas por el más reciente primero.<br /><u>Actividad Reciente</u> - lista últimas respuestas dadas en un hilo (incluidos los temas)."
