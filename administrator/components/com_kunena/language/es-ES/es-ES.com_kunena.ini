COM_KUNENA_A_RSS="Habilitar Canales RSS"
COM_KUNENA_A_RSS_DESC="Los canales RSS permiten al usuario descargar las últimas entradas a su escritorio o a una aplicación de lectura RSS. Véase <a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a>rssreader.com</a> para un mejor ejemplo de esta característica."
