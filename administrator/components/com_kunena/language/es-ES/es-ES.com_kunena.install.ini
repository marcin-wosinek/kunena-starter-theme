COM_KUNENA_INSTALL_RESTORE_HINT="El instalador encontró una copia de seguridad del componente #COMPONENT_OLD# #VERSION_OLD#. Esta opción restaura los datos antiguos y desinstala Kunena #VERSION#. Después de tomar esta acción debe instalar la versión antigua de nuevo con su plantilla, lenguaje y cambios personalizados."
