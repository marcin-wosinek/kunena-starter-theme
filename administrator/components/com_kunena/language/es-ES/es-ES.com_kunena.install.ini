COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Foro Principal"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Este es el foro principal de la categoría. Es creada el nivel de una categoría que sirve como un contenedor para cada tema o foros. También se le conoce como una categoría de nivel 1 y es la que debe tener cualquier Foro Kunena en su configuración."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="A fin de proporcionar información adicional para todos los invitados y los miembros, La cabecera del foro se puede aprovechar para mostrar texto en la parte superior de una categoría."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bienvenido Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Alentamos a los nuevos miembros a enviar una breve introducción de sí mismos en esta categoría del foro. Para así llegar a conocerse y compartir los intereses que posean en común."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bienvenido al foro Kunena![/B] \n\n Cuéntanos a todos acerca de quién eres, qué te gusta y por qué te has convertido en miembro de este sitio. \n Damos la bienvenida a todos los nuevos miembros y esperamos verlos siempre por aquí!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Buzón de Sugerencias"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Tienes algún comentario o aporte para compartir? \n No sea tímido y envíenos una nota. Queremos saber de ti y tratar de hacer de nuestro sitio el mejor y más fácil de usar para nuestros miembros e invitados en general."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Este es el encabezado opcional del foro para el buzón de sugerencias."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Bienvenido a Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Bienvenido a Kunena![/b][/size] \n\n Gracias por elegir al Componente de Foros Kunena para las necesidades de su comunidad en Joomla! CMS. \n\n Kunena, es traducido del swahili que significa [b]hablar[/b], está elaborado por un equipo de profesionales de código abierto bajo licencia GPL con el objetivo de proporcionar una alta calidad en componente de foros perfectamente integrado como solución para Joomla! CMS. Kunena incluso posee soporte para la creación de redes sociales utilizando componentes como Community Builder y JomSocial. \n\n\n [size=4][b]Recursos Adicionales para Kunena[/b][/size] \n\n [b]Documentación Kunena:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Foros de Soporte Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Foros de Soporte para Kunena en Español[/b]: [url]http://www.kunenaspanish.com/foro[/url] \n\n [b]Descargas Kunena:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Blog Kunena:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Envíanos tus ideas:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Sigue a Kunena en el Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

COM_KUNENA_MENU_TITLE="Menú Kunena"
COM_KUNENA_MENU_TITLE_DESC="Este es el menú predeterminado de Kunena. Es usado como el menú de navegación superior de Kunena. Se puede publicar en cualquier posición de módulo. Simplemente despublique los artículos que no sean necesarios."

