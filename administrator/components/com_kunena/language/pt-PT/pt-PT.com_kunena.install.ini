COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Só deve efectuar esta acção uma vez.</em> Se tem instalado qualquer #COMPONENT_OLD# módulos, plugins  ou software de integração que não foi desenvolvido para o Kunena #VERSION# deve desinstalar ou fazer o seu upgrade antes de continuar com a migração. Se não detectada correctamente a versão do Kunena podem ocorrer danos graves no seu site."
