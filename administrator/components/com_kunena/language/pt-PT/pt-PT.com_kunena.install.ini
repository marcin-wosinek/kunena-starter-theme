COM_KUNENA_INSTALL_MIGRATE_HINT="Foi detetada uma versão antiga #COMPONENT_OLD# , que utiliza um modelo de base de dados obsoleto e também localizações obsoletas dos ficheiros. Utilize esta opção para migrar os seus dados de um versão antiga para o Kunena #VERSION#. Será feito um backup dos dados antigos mas todos os temas e personalizações serão perdidos. Se já tem o Kunena 1.6+ instalado esta ação restaura os dados (ou o backup) de #COMPONENT_OLD# #VERSION_OLD# e fará a migração para o novo modelo de dados."
COM_KUNENA_INSTALL_INSTALL_HINT="Utilize esta opção para completar a sua instalação. Esta ação criará um novo fórum com dados de exemplo no mesmo."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Pode utilizar esta opção se pretender fazer uma instalação completa de raiz."
COM_KUNENA_INSTALL_RESTORE_HINT="O instalador encontrou um backup de #COMPONENT_OLD# #VERSION_OLD#. Esta opção restaura os dados antigos e desinstala o Kunena #VERSION#. Após esta acção deve reinstalar a versão antiga com o template, línguas e alterações personalizadas."
