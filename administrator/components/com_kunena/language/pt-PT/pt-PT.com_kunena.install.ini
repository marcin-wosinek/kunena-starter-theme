COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Fórum Principal"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Esta é a secção principal do fórum. Como secção de primeiro nível serve como um recipiente para categorias. É também referido como secção de nível 1 e é necessária para qualquer configuração de Fórum Kunena."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Para fornecer informações adicionais para os seus visitantes e membros, o cabeçalho do fórum pode ser aproveitado para apresentar texto no topo de uma categoria particular."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bem Vindo Companheiro"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Nós incentivamos novos membros para colocar uma breve introdução de si nesta categoria do fórum. Conhecer uns aos outros e compartilhem interesses comuns."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bem-vindo ao fórum Kunena![/b] \n\n Diga-nos e aos nossos membros quem é, o que gosta e por que se tornou um membro deste site.\n Saudamos todos os novos membros e esperamos vê-lo muito por aqui!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Caixa de Sugestões"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Tem algum feedback e sugestões para compartilhar?\n Não se acanhe e deixe-nos uma nota. Queremos ouvi-lo e esforçamos para fazer o nosso site melhor e mais amigável para os nossos visitantes e membros."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Este é o cabeçalho opcional do fórum para a Caixa de Sugestões."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Bem-vindo ao Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Bem-vindo ao Kunena![/b][/size] \n\n Obrigado por escolher o Kunena para suas necessidades de fórum de comunidade no Joomla. \n\n Kunena, traduzido do Swahili que significa FALAR, é produzido por uma equipe de profissionais de código aberto com o objetivo de oferecer uma qualidade de topo, bem como solução de fórum unificado para o Joomla. O Kunena suporta componentes de redes sociais como o Community Builder e JomSocial. \n\n\n [size=4][b]Recursos adicionais do Kunena[/b][/size] \n\n [b]Documentação do Kunena:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Fórum de Apoio do Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Transferências do Kunena:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Blog do Kunena:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Envie as suas ideias para novas funcionalidades:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Siga o Kunena no Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

